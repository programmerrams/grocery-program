    <h1 class="section-two-title">item list</h1>
    <section class="item-list">
      <figure class="grocery-list">
        <div class="input-field-box">
          <label class="grocery-label">product type</label>
          <select class="categories">
            <option value="">select a type</option>
            <!-- <label value="produce">produce</label> -->
            <optgroup label="produce-list">
              <option value="1.99" data-name="weight" type="weight">
                apple
              </option>
              <option value="0.50" data-name="banana" type="weight">
                banana
              </option>
              <option value="5.99" data-name="dragonfruit" type="quantity">
                dragonfruit
              </option>
              <option value="2.99" data-name="blueberries">blueberries</option>
              <option value="3.99" data-name="mango" type="weight">
                mango
              </option>
              <option value="4.99" data-name="blackberries" type="quantity">
                blackberries
              </option>
            </optgroup>
            <optgroup label="deli-list">
              <option value="11.99" type="weight">
                maple smoked turkey breast
              </option>
              <option value="10.99" type="weight">buffalo wings</option>
              <option value="15.99" type="weight">pastrami</option>
              <option value="5.99" type="weight">genoa salami</option>
              <option value="12.99" type="weight">
                honey roasted turkey breast
              </option>
              <option value="10.99" type="weight">
                oven roast turkey breast
              </option>
            </optgroup>

            <option value="speciality">Speciality</option>
            <option value="diary">diary</option>
            <option value="grocery">grocery</option>
            <option value="other">other</option>
            <option value="seafood">seafood</option>
          </select>
        </div>

        <div class="input-field-box">
          <label class="item">price</label>

          <input
            type="text"
            class="input-field price"
            placeholder="$0.00"
            step="0.01"
          />
        </div>
        <div class="input-field-box">
          <label class="quantity">quantity</label>

          <input
            type="number"
            min="0"
            class="input-field quantity"
            placeholder="type the quantity here"
          />
        </div>
        <div class="input-field-box">
          <label class="weight-label">weight</label>
          <input
            type="text"
            class="input-field weight"
            placeholder="type the weight here"
          />
        </div>
